<script>
    console.log('[Fila/Queue]');
    //Qualquer tipo de dado
    //Um atrás do outro, a ordem importa
    var fila = ['script.js',
        'style.css',
        'imagem.png'
    ]
    //Adiciona alguem na fila
    fila.push('doguinho.png');
    //Remove o primeiro da fila
    fila.shift();

    //Receita para criar filas;
    //enqueue
    //dequeue
    class Queue {
        constructor()
        {
            this.data = [];
        }    
        print(){
            console.log(this.data);
        }
        enqueue(item){
            this.data.push(item)
        }
        dequeue(){
            this.data.shift();
        }
    }

    var requests = new Queue();
    // Open Closed
    // Open: Aberto para extensão
    // Closed: Fechado para modificação
    requests.enqueue('script.js');
    requests.print();
    requests.dequeue('script.js');
    requests.enqueue('style.css');
    requests.enqueue('imagem.png');
    requests.enqueue('doguinho.png');
    requests.print();
</script>
