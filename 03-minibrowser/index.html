<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini browser experimental</title>
</head>
<body>
    <script>
        //O que tem em uma aba do navegador?
        //titulo
        //url
        //pagina de fato (html, css, javascript)
        //Objetos: Representam conisas com multiplos atributos para representá-los
        var aba1 = {
            titulo: 'Título da aba 1',
            url: 'https://.....'
        }
        var aba2 = {
            titulo: 'Título da aba 2',
            url: 'https://.....'
        }
    
        //Arrays: Lista de coisas
        const abas = [
            aba1,
            aba2
        ];
    
        for (aba of abas)
        {
            console.log(aba.titulo);
        }    
        

    </script>
    
</body>
